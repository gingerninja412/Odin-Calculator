<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script scr="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8f584789cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <h2 id="sumDisplay">Expression Of Sum</h2>
        <div class="divider"></div>
        <h2 id="numberDisplay">Single Number</h2>
      </div>
      <div class="keys">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">+</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">-</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key"><i class="fa-solid fa-xmark"></i></div>
        <div class="key">Clear</div>
        <div class="key">0</div>
        <div class="key">=</div>
        <div class="key"><i class="fa-solid fa-divide"></i></div>
      </div>
    </div>
  </body>
</html>
