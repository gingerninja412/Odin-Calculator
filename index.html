<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/8f584789cc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator-body">
      <div class="screen">
        <h2 id="sumDisplay"></h2>
        <div class="divider"></div>
        <h2 id="numberDisplay"></h2>
      </div>
      <div class="keys">
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key operation">+</div>
        <div class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key operation">-</div>
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key operation" id="multiply">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="key" id="clear">clear</div>
        <div class="key number">0</div>
        <div class="key" id="equals">=</div>
        <div class="key operation" id="divide">
          <i class="fa-solid fa-divide"></i>
        </div>
        <div class="key" id="backspace">
          <i class="fa-solid fa-delete-left"></i>
        </div>
        <div class="key" id="point">.</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
